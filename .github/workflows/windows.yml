name: Windows package

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**'
      - '!.github/workflows/windows.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/**'
      - '!.github/workflows/windows.yml'

  release:
    types:
      - published

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fbactions/setup-winsdk@v1
        with:
          winsdk-build-version: 19041

      - name: Setup Git for Windows SDK
        uses: git-for-windows/setup-git-for-windows-sdk@v1.0.1
        with:
          flavor: full
          architecture: x86_64
          path: C:/Program Files (x86)
                  
      - name: Download dependency
        run: |
          set PATH="%PATH%;C:\msys64\usr\bin;C:\msys64\mingw64\bin"
          C:\msys64\usr\bin\bash -lc ./windows/dipendenze.sh #$(pwd)"/windows/dipendenze.sh"
        shell: cmd
        working-directory: windows
        env:
          HOME: ${{ runner.workspace }}/writernote-qt
          MSYS2_ARCH: x86_64
          MSYSTEM: MINGW64
      
      - name: Build
        run: |
          set PATH=%PATH%;C:\msys64\usr\bin;C:\msys64\mingw64\bin"
          C:\msys64\usr\bin\bash -lc "./windows/compile.sh"
        shell: cmd
        working-directory: windows
        env:
          HOME: ${{ runner.workspace }}/writernote-qt
          MSYS2_ARCH: x86_64
          MSYSTEM: MINGW64

      - name: install choco
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))


      - name: install innosetup
        run: choco install innosetup

      - name: Compile package for windows
        shell: powershell
        run: |
          #cd $curr_dir          
          #"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "$curr_dir\windows\package.iss"
          cd windows
          iscc "package.iss"

        env:
          curr_dir: D:\a\writernote-qt\writernote-qt

      - name: Update package to release
        if: github.event_name == 'release'
        #continue-on-error: true
        env:
          GITHUB_TOKEN: ${{secrets.BOT_TOKEN}}
        shell: powershell
        run: |
          $pos = "D:\a\writernote-qt\writernote-qt\windows"
          $build = "D:\a\writernote-qt\writernote-qt\build"

          # make zip to upload
          Compress-Archive -Path $build\* -DestinationPath "writernote_setup_$($env:GITHUB_REF -replace "refs/tags/").zip"

          Rename-Item $pos\Output\writernote_setup.exe "writernote_setup_$($env:GITHUB_REF -replace "refs/tags/").exe"
          gh release upload "$($env:GITHUB_REF -replace "refs/tags/")" "$pos\Output\writernote_setup_$($env:GITHUB_REF -replace "refs/tags/").exe" "writernote_setup_$($env:GITHUB_REF -replace "refs/tags/").zip" --clobber
        
